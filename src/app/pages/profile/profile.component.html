<div class="row" *ngIf="isLoading">
    <div class="col d-flex justify-content-center">
      
      <div class="spinner-grow text-info" style="margin-top: 10px; width: 3rem; height: 3rem;" role="status">
      </div>
    </div>
  </div>
<div class="container rounded bg-white mt-5 mb-5" *ngIf="!isLoading">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <span class="font-weight-bold">{{profile.name}}</span>
                <span class="text-black-50">{{profile.email}}</span>
            </div>
        </div>
        <div class="col-md-6">
            <form class="form-custom" [formGroup]="formProfile">

                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center m-3">
                        <h4 class="text-right">
                            Datos del perfil
                        </h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6 form-group">
                            <label for="name">Name</label>
                            <input type="name" class="form-control" formControlName="name"/>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="surname">Apellido</label>
                            <input type="text" class="form-control" formControlName="surname"/>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center m-3">
                        <h4 class="text-right">
                            Datos del perfil
                        </h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 form-group">
                            <label for="phone">Telefono</label>
                            <input type="text" class="form-control" formControlName="phone"/>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-4 form-group">
                            <label for="country">País</label>
                            <input class="form-control" (input)="filtrarEstados()" list="countriesList" id="country" formControlName="country" >
                            <datalist id="countriesList">
                                <option *ngFor="let country of paises" [value]="country.iso">{{country.name}}</option>
                            </datalist>
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="state">Provincia</label>
                            <input class="form-control" (input)="filtrarCiudades()" list="statesList" id="state" formControlName="state">
                            <datalist id="statesList">
                                <option *ngFor="let state of filteredStates" [value]="state.name.en">{{state.name.en}}</option>
                            </datalist>
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="city">Ciudad</label>
                            <input class="form-control" list="townsList" id="town" formControlName="town" >
                            <datalist id="townsList">
                                <option *ngFor="let town of filteredTowns" [value]="town.name.en">{{town.name.en}}</option>
                            </datalist>
                        </div> 
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-8 form-group">
                            <label for="street">Dirección</label>
                            <input type="text" class="form-control" fomControlName="adress"/>
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="zip">Codigo postal</label>
                            <input type="text" class="form-control" formControlName="cp"/>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button (click)="changeData()" type="button" class="mt-3 btn btn-block btn-outline-success">Canviar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <div class="p-3 py-5">
                <h4 class="text-right mb-5">
                    Canviar Contraseña
                </h4>
                <form class="form-custom" [formGroup]="formPass">
                    <div class="text-center">
                        <app-input-password 
                            label="Contraseña vieja" formControlName="oldPassword" />
                        <app-input-password 
                            label="Nueva contraseña" formControlName="newPassword"/>
                        <app-input-password
                            label="Repite contraseña" formControlName="rePassword" />
                        <button (click)="changePassword()" type="button" class="btn btn-block btn-outline-success">Canviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="d-flex flex-row mb-3">
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addAlergia">Agregar alergia</button>
        </div>
    </div>
    <div class="col-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th colspan="3">Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let allergy of allergies">
                    <td>{{allergy.name}}</td>
                    <td colspan="3">{{allergy.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="addAlergia" data-bs-backdroop="static" aria-hiden="true" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar alergia</h1>
                <button #closebutton type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="form-custom" [formGroup]="allergyForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" formControlName="name"/>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="addAllergy()">Agregar</button>
            </div>
        </div>
    </div>
</div>
